        <style>
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
                font-family: 'Droid Sans Mono', monospace;
            }

            body {
                font: 13px Helvetica, Arial;
            }

            .container {
                width: 50vw !important;
                margin: 0;
                padding: 0;
            }

            header {
                position: sticky;
                top: 0;
                background-color: white;
                z-index: 10000000;
            }

            main, footer {
                position: fixed;
                width: inherit;
            }

            main {
                top: 300px;
                height: calc(100vh - 43%);
                overflow-y: scroll;
            }

            footer {
                bottom: 10px;
                background-color: white;
                z-index: 10000000;
            }

            form {
                background: white;
                padding: 3px;
                position: fixed;
                bottom: 0;
                width: 100%;
            }

            form input {
                border: 1px solid #c3c3c3;
                padding: 10px;
                width: 100%;
                margin-right: 0;
            }

            form button {
                border: 1px solid #c3c3c3;
                width: 100%;
                border-radius: 2px;
                margin-top: 5px;
                padding: 10px 0;
            }

            #messages {
                list-style-type: none;
                margin: 0;
                padding: 0;
            }

            #messages li {
                padding: 5px 10px;
            }

            #messages li:nth-child(odd) {
                background: #c3c3c3;
            }

            #chatcanvas {
                width: 100%;
                height: 50px;
                border: dotted #c3c3c3 1px;
            }

            li.info-text {
                white-space: nowrap;
                overflow: hidden;
                text-overflow: ellipsis;
            }

            li.text-message {
                min-height: 50px;
            }

            li:nth-child(odd) {
                border-right: 7px solid #c3c3c3;
            }

            li:nth-child(4n+1), li:nth-child(4n+2) {
                border-left: 7px solid #eaeaea;
                background-color: #eaeaea;
            }

            li:nth-child(4n+3), li:nth-child(4n+4) {
                border-left: 7px solid #d7d7d7;
                background-color: #d7d7d7;
            }

            li[data-user-id]::after {
                content: " " attr(data-user-id) " ";
                margin-left: 5px;
                font-weight: bold;
                font-variant-caps: normal;
            }

            li:not(:first-child)[data-user-id]::after {
                animation: changeColor 3s linear forwards;
            }

            li:not(:first-child)[data-user-id]:hover::after {
                color: grey !important;
            }

            @keyframes changeColor {
                0% {
                    content: " " attr(data-user-id) " ";
                    color: inherit;
                }
                50% {
                    content: " " attr(data-user-id) " ";
                    color: transparent;
                }
                100% {
                    content: " " attr(data-user-id) " ";
                    color: darkgrey;
                }
            }

            .jq-toast-wrap {
                min-width: 18vw;
            }

            @media screen and (max-width: 1400px) {
                video {
                    width: 100%;
                    height: auto;
                }

                div.iziToast {
                    width: 280px;
                }
            }

            @media screen and (max-width: 1200px) {
                div.iziToast, div.jq-toast-wrap {
                    display: none;
                }
            }
        </style>

    <body class="container">
        <header class="row">
            <h2 class="col-md-12 text-center animate__animated animate__lightSpeedInRight">Moin â€¦</h2>
            <h3 id="moin" class="col-md-12 text-center animate__animated animate__lightSpeedInLeft animate__delay-1s">âˆ˜techstack.châˆ˜</h3>
            <div class="col-md-12 animate__animated animate__fadeInDown animate__delay-2s animate__slow">
                <canvas id="chatcanvas"></canvas>
            </div>
            <form class="col-md-12 animate__animated animate__fadeInUp animate__delay-3s animate__slower">

                <input id="m" placeholder="Hier tippen..." autocomplete="off">

        <main class="row">
            <div class="col-md-12">
                <ul id="messages"></ul>
            </div>
        </main>
        <footer class="row animate__animated animate__bounceIn animate__delay-4s">
            <h6 class="col-md-12 text-center">&copy; by Tom S. - 2 0 2 4</h6>
        </footer>

        <script type="importmap">
            {
                "imports": {
                    "lodash": "//cdn.jsdelivr.net/npm/lodash@4.17.21/+esm",
                    "socket.io-client": "//cdn.socket.io/4.7.2/socket.io.esm.min.js",
                    "rxjs": "//cdn.jsdelivr.net/npm/rxjs@7.8.1/+esm",
                    "rxjs/webSocket": "https://esm.run/rxjs/webSocket"
                }
            }
        </script>
        <script type="module">
            import {io} from 'socket.io-client';

            const element = document.getElementById('moin');
            const canvas = document.getElementById('chatcanvas');
            const button = document.getElementById('send_button');
            const input = document.getElementById('m');
            const userAgent = navigator.userAgent || navigator.vendor || window.opera;
            let counter = 0;
            let toast;

            let context = canvas.getContext('2d');
            let W, H;

            W = canvas.width = window.innerWidth;
            H = canvas.height = window.innerHeight;

            context.font = '200px "Droid Sans Mono"';

            console.info(userAgent);

            const configuration = {
                'iceServers': [
                    {
                        'urls': [
                            'stun:stun.l.google.com:19302',
                            // 'stun:stun1.l.google.com:19302',
                            // 'stun:stun2.l.google.com:19302',
                            // 'stun:stun3.l.google.com:19302',
                            // 'stun:stun4.l.google.com:19302',
                            // 'stun:stun01.sipphone.com',
                            // 'stun:stun.ekiga.net',
                            // 'stun:stun.fwdnet.net',
                            // 'stun:stun.ideasip.com',
                            // 'stun:stun.iptel.org',
                            // 'stun:stun.rixtelecom.se',
                            // 'stun:stun.schlund.de',
                            // 'stun:stunserver.org',
                            // 'stun:stun.softjoys.com',
                            // 'stun:stun.voiparound.com',
                            // 'stun:stun.voipbuster.com',
                            // 'stun:stun.voipstunt.com',
                            // 'stun:stun.voxgratia.org',
                            'stun:stun.xten.com'
                        ]
                    }
                ]
            };


            const sound = new Howl({
                src: ['../assets/ui-confirm.flac'],
            });

            let socket = io();

            button.addEventListener('touchstart', (event) => {
                event.preventDefault();

                const input = $('#m');

                socket.emit('chat message', input.val());

                input.val('');

                button.disabled = true;

                element.classList.remove('animate__lightSpeedInLeft');
                element.classList.remove('animate__pulse', 'animate__infinite', 'animate__slow')
                element.classList.add('animate__pulse', 'animate__infinite', 'animate__slow');

                return false;
            });

            button.addEventListener('click', (event) => {
                event.preventDefault();

                const input = $('#m');

                socket.emit('chat message', input.val());

                input.val('');

                button.disabled = true;

                element.classList.remove('animate__lightSpeedInLeft');
                element.classList.remove('animate__pulse', 'animate__infinite', 'animate__slow')
                element.classList.add('animate__pulse', 'animate__infinite', 'animate__slow');

                return false;
            });

            socket.on('disconnect user', (id) => {
                let toast = document.getElementById(`${id}`);

                iziToast.hide({
                    transitionOut: 'fadeOutDown'
                }, toast);

                toast = document.getElementById(`${socket.id}`);

                iziToast.hide({
                    transitionOut: 'fadeOutDown'
                }, toast);
            });

            socket.on('connect', () => {
                const socketId = socket.id;

                button.title = socketId;

                if(toast) {
                    toast.reset();
                }

                toast = $.toast({
                    text: `
                        <p>
                            ${socketId} <h3><b> 0 </b></h3>
                        </p>
                    `,
                    loader: false,
                    loaderBg: 'grey',
                    allowToastClose: true,
                    hideAfter: false,
                    position: 'top-left',
                    bgColor: '#ccc',
                    textColor: 'black',
                    textAlign: 'center',
                    beforeShow: () => {},
                    afterShown: () => {},
                    beforeHide: () => {},
                    afterHidden: () => {}
                });
            });

            socket.on('new user', (newId, emit = true) => {
                if (newId !== socket.id) {
                    const peerConnection = new RTCPeerConnection(configuration);

                    iziToast.show({
                        id: socket.id,
                        class: '',
                        title: '',
                        titleColor: '',
                        titleSize: '',
                        titleLineHeight: '',
                        message: `
                            <video autoplay muted id="local-video" width="300" height="auto">
                                <!--
                                <source src="//www.thomas-schulte.de/video/video2.mp4" type="video/mp4">
                                <source src="//www.thomas-schulte.de/video/video2.ogg" type="video/ogg">
                                -->
                                Your browser does not support the video tag.
                            </video>
                        `,
                        messageColor: '',
                        messageSize: '',
                        messageLineHeight: '',
                        backgroundColor: 'transparent',
                        theme: null,
                        color: '',
                        icon: '',
                        iconText: '',
                        iconColor: '',
                        iconUrl: null,
                        image: '',
                        imageWidth: 0,
                        maxWidth: null,
                        zindex: 10000001,
                        layout: 1,
                        balloon: false,
                        close: false,
                        closeOnEscape: false,
                        closeOnClick: false,
                        displayMode: 0,
                        position: 'topRight',
                        target: '',
                        targetFirst: true,
                        timeout: null,
                        rtl: false,
                        animateInside: true,
                        drag: false,
                        pauseOnHover: true,
                        resetOnHover: false,
                        progressBar: false,
                        progressBarColor: '',
                        progressBarEasing: 'linear',
                        overlay: false,
                        overlayClose: false,
                        overlayColor: 'rgba(0, 0, 0, 0.6)',
                        transitionIn: 'fadeInUp',
                        transitionOut: 'fadeOut',
                        transitionInMobile: 'fadeInUp',
                        transitionOutMobile: 'fadeOutDown',
                        buttons: {},
                        inputs: {},
                        onOpening: () => {
                        },
                        onOpened: (_element) => {
                            const localVideo = document.getElementById("local-video");
                            const constraints = {video: true, audio: true};

                            if (navigator.mediaDevices.getUserMedia) {
                                navigator.mediaDevices.getUserMedia(constraints)
                                    .then((stream) => {
                                        localVideo.srcObject = stream;

                                        stream.getTracks().forEach(track => peerConnection.addTrack(track, stream));

                                        peerConnection.onicecandidate = event => {
                                            if (event.candidate) {
                                                socket.emit('signal', {'candidate': event.candidate});
                                            }
                                        };

                                        socket.on('signal', data => {
                                            if (data.candidate) {
                                                peerConnection.addIceCandidate(new RTCIceCandidate(data.candidate));
                                            } else if (data.sdp) {
                                                const desc = new RTCSessionDescription(data.sdp);

                                                peerConnection.setRemoteDescription(desc).then(() => {
                                                    if (desc.type === 'offer') {
                                                        peerConnection.createAnswer().then(answer => {
                                                            peerConnection.setLocalDescription(answer);

                                                            socket.emit('signal', {'sdp': answer});
                                                        });
                                                    }
                                                });
                                            }
                                        });

                                        peerConnection.createOffer()
                                            .then(offer => peerConnection.setLocalDescription(offer))
                                            .then(() => {
                                                socket.emit('signal', {'sdp': peerConnection.localDescription});
                                            });

                                    })
                                    .catch((error) => {
                                        console.error(error);
                                    });
                            }
                        },
                        onClosing: () => {
                        },
                        onClosed: () => {
                        }
                    });

                    iziToast.show({
                        id: newId,
                        message: `
                            <video autoplay id="remote-video-${newId}" width="300" height="auto">
                                Your browser does not support the video tag.
                            </video>
                        `,
                        color: 'grey',
                        layout: 1,
                        balloon: false,
                        close: false,
                        closeOnEscape: false,
                        closeOnClick: false,
                        displayMode: 0,
                        position: 'bottomRight',
                        target: '',
                        targetFirst: true,
                        timeout: null,
                        rtl: false,
                        animateInside: true,
                        drag: false,
                        pauseOnHover: true,
                        resetOnHover: false,
                        progressBar: false,
                        progressBarEasing: 'linear',
                        overlay: false,
                        overlayClose: false,
                        overlayColor: 'rgba(0, 0, 0, 0.6)',
                        transitionIn: 'fadeInUp',
                        transitionOut: 'fadeOut',
                        transitionInMobile: 'fadeInUp',
                        transitionOutMobile: 'fadeOutDown',
                        buttons: {},
                        inputs: {},
                        onOpening: () => {
                            const remoteVideo = document.getElementById(`remote-video-${newId}`);

                            if (navigator.mediaDevices.getUserMedia) {
                                peerConnection.ontrack = event => {
                                    remoteVideo.srcObject = event.streams[0];
                                };
                            }
                        },
                        onOpened: (_element) => {
                            if (emit) {
                                socket.emit('update', {
                                    from: socket.id,
                                    to: newId
                                });
                            }
                        },
                        onClosing: () => {
                        },
                        onClosed: () => {
                        }
                    });
                }
            });

            socket.on('users size', (size) => {
                const socketId = socket.id;

                toast.update({
                    text: `
                        <p>
                            ${socketId} <h3 class="animate__animated animate__flash animate__delay-1s"><b> ${size} </b></h3>
                        </p>
                    `,
                    beforeShow: () => {
                    },
                    afterShown: () => {
                    },
                    beforeHide: () => {
                    },
                    afterHidden: () => {
                    }
                });
            });

            socket.on('info user', (msg) => {
                $.toast({
                    text: `${msg}`,
                    icon: 'info',
                    loader: true,
                    loaderBg: 'grey',
                    showHideTransition: 'fade',
                    position: 'top-right',
                    hideAfter: 7000,
                    bgColor: 'grey',
                    textColor: 'white',
                    textAlign: 'left'
                });
            });

            socket.on('chat message', async (chat) => {
                const messages = $('#messages');
                const d = new Date();
                const mathRandom = Math.random();
                const msgUint8 = new TextEncoder().encode(chat.id);
                const hashBuffer = await crypto.subtle.digest("SHA-256", msgUint8);
                const hashArray = Array.from(new Uint8Array(hashBuffer));
                const digestId = hashArray.map((b) => b.toString(16).padStart(2, "0")).join("");

                messages.prepend($(`<li class="text-message animate__animated animate__flipInX">`).text('ðŸ‘¤ ' + chat.msg));
                messages.prepend($(`<li class="info-text animate__animated animate__slideInDown" data-user-id="${digestId}">`).text(d.toDateString() + ' âŸ¡ ' + d.toLocaleTimeString() + ' |'));

                const measureText = context.measureText(chat.msg);
                const textWidth = measureText.width;
                const randomWidth = Math.floor(mathRandom * W);
                const randomHeight = Math.floor(mathRandom * H);
                const gray = Math.floor(Math.random() * 256);
                let hex = gray.toString(16);

                if (hex.length === 1) {
                    hex = '0' + hex;
                }

                context.fillStyle = '#' + hex + hex + hex;
                context.fillText(String(++counter), randomWidth, randomHeight, textWidth);

                sound.play();
            });

            input.addEventListener('input', (event) => {
                button.disabled = !event.data;
            });

            input.addEventListener('keypress', (event) => {
                if (event.key === 'Enter') {
                    event.preventDefault();

                    button.click();
                }
            });
        </script>
    </body>
